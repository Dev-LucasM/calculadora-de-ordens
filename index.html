<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <header>Calculadora Vimax</header>

      <main>
        <label
          >Tipo:
          <select id="tela">
            <option>Ondulação Simples</option>
            <option>Ondulação Plana</option>
            <option>Pneumática</option>
            <option>Venomax</option>
          </select>
        </label>

        <label
          >Acabamento:
          <select id="acab">
            <option>Gancho Simples</option>
            <option>Sem Acabamento</option>
            <option>Gancho Simples Invertido</option>
            <option>Gancho e Capa</option>
            <option>Outros...</option>
          </select>
        </label>

        <label
          >Malha:
          <input id="input-malha" type="number" />
        </label>

        <label
          >Fio:
          <input id="input-fio" type="number" />
        </label>

        <label
          >Comprimento:
          <input id="input-comprimento" type="number" />
        </label>

        <label
          >Largura:
          <input id="input-largura" type="number" />
        </label>

        <label
          >Sobreposição:
          <input id="input-sobreposicao" type="number" />
        </label>

        <label
          >Quantia de peças:
          <input id="input-pecas" type="number" />
        </label>

        <button id="calculator-button">Calcular</button>

        <section id="section">
          <div class="image">
            <img src="./assets/ond-simples_resized.png" alt="ondulação" />
          </div>

          <div class="medida">
            <p id="valorComprimento">1600 C</p>

            <p id="valorLargura">1200 L</p>
          </div>

          <div class="dados">
            <p id="puxada">Puxada: 9,00 metros - 83 fios</p>

            <p id="passo">Passo: 29,00</p>
          </div> 

          <div class="dados">
            <p id="vao-livre">Vão Livre: 1200</p>
            <p id="acabamento">Gancho Simples</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
